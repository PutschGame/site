<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUTSCH - Le Jeu de Cartes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
        }

        .landing-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #2a2a4a 0%, #1a1a2e 100%);
        }

        .logo-container {
            position: relative;
            text-align: center;
            margin-bottom: 2rem;
        }

        .site-logo {
            width: auto;
            height: 300px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8)) drop-shadow(0 0 20px rgba(255, 140, 0, 0.4));
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8)) 
                        drop-shadow(0 0 20px rgba(255, 140, 0, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.9))
                        drop-shadow(0 0 35px rgba(255, 140, 0, 0.6))
                        drop-shadow(0 0 45px rgba(255, 69, 0, 0.3));
            }
        }

        .tagline {
            font-family: 'Crimson Text', serif;
            font-size: 1.5rem;
            color: #fff;
            margin: 0 auto 2rem;
            max-width: 800px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s ease forwards 0.5s;
        }

        .discover-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            margin-top: 0.5rem;
            font-family: 'Crimson Text', serif;
            font-size: 1.2rem;
            color: #FFD700;
            text-decoration: none;
            border: 2px solid #FFD700;
            border-radius: 5px;
            transition: all 0.3s ease;
            animation: fadeInUp 1.5s ease forwards;
        }

        .discover-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-2px);
        }

        .gears {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .gear {
            position: absolute;
            opacity: 0.1;
            animation: rotate 20s linear infinite;
        }

        .gear:nth-child(1) { top: 10%; left: 10%; width: 100px; }
        .gear:nth-child(2) { top: 20%; right: 15%; width: 150px; animation-direction: reverse; }
        .gear:nth-child(3) { bottom: 15%; left: 20%; width: 120px; }
        .gear:nth-child(4) { bottom: 25%; right: 10%; width: 80px; animation-direction: reverse; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        #sound-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            border: 1px solid var(--secondary-color);
        }

        #sound-control:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.7);
        }

        .sound-icon {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin: 0.5rem auto 2.5rem;
            padding: 0.5rem;
            max-width: 600px;
            background: transparent;
            animation: fadeIn 1s ease forwards;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: #fff;
            font-family: 'Crimson Text', serif;
            text-align: center;
        }

        .info-icon {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .info-item:hover .info-icon {
            transform: scale(1.1);
        }

        .info-item span {
            font-size: 1.1rem;
            white-space: nowrap;
            font-family: 'Crimson Text', serif;
            letter-spacing: 0.5px;
        }

        @media (max-width: 600px) {
            .game-info {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-container">
        <div class="gears">
            <img src="images/gear.svg" alt="" class="gear">
            <img src="images/gear.svg" alt="" class="gear">
            <img src="images/gear.svg" alt="" class="gear">
            <img src="images/gear.svg" alt="" class="gear">
        </div>
        
        <div class="logo-container">
            <img src="images/logojaune.svg" alt="PUTSCH" class="site-logo">
            <p class="tagline">Incarnez un rebelle et renversez le despote en conquérent des territoires !</p>
        </div>
        
        <div class="game-info">
            <div class="info-item">
                <img src="images/players.svg" alt="Nombre de joueurs" class="info-icon">
                <span>4-5 joueurs</span>
            </div>
            <div class="info-item">
                <img src="images/time.svg" alt="Durée de partie" class="info-icon">
                <span>30 minutes</span>
            </div>
            <div class="info-item">
                <img src="images/age.svg" alt="Âge minimum" class="info-icon">
                <span>12+ ans</span>
            </div>
        </div>

        <a href="game.html" class="discover-btn">Découvrir</a>

        <div id="sound-control">
            <img src="images/sound-on.svg" alt="Contrôle du son" class="sound-icon">
        </div>

        <audio id="background-music" loop>
            <source src="audio/background.mp3" type="audio/mpeg">
        </audio>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const music = document.getElementById('background-music');
                const soundControl = document.getElementById('sound-control');
                const soundIcon = soundControl.querySelector('.sound-icon');
                let isPlaying = true;

                // Configuration pour maximiser les chances d'autoplay
                music.volume = 0.7;
                music.muted = false;
                
                // Fonction pour démarrer la musique
                function startMusic() {
                    const playPromise = music.play();
                    if (playPromise !== undefined) {
                        playPromise
                            .then(() => {
                                isPlaying = true;
                                soundIcon.src = 'images/sound-on.svg';
                            })
                            .catch(error => {
                                console.log("Autoplay prevented:", error);
                                isPlaying = false;
                                soundIcon.src = 'images/sound-off.svg';
                            });
                    }
                }

                // Essayer de démarrer la musique immédiatement
                startMusic();

                // Démarrer aussi au premier clic sur la page
                document.addEventListener('click', function startOnClick() {
                    if (!isPlaying) {
                        startMusic();
                    }
                    document.removeEventListener('click', startOnClick);
                }, { once: true });

                soundControl.addEventListener('click', function(e) {
                    e.stopPropagation(); // Empêcher la propagation au document
                    if (isPlaying) {
                        music.pause();
                        soundIcon.src = 'images/sound-off.svg';
                    } else {
                        startMusic();
                    }
                    isPlaying = !isPlaying;
                });
            });
        </script>
    </div>
</body>
</html>
